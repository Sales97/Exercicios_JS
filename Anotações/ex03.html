<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de PA e PG</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><u>Calculadora de PA e PG</u></h1>
    <p>Valor do primeiro termo: <input type="number" name="a1" id="a1"> <br></p>
    <p>Valor do número de termos: <input type="number" name="n" id="n"> <br></p>
    <p>Valor da raíz: <input type="number" name="r" id="r"> <br></p>
    <input type="button" value="Calcular" onclick="calcular()"> <br>
    <div id="res">...</div>
    <script>
        function calcular(){
            var x = window.document.getElementById('a1')
            var y = window.document.getElementById('n')
            var z = window.document.getElementById('r')
            var res = window.document.getElementById('res')
            var a1 = Number(x.value)
            var n = Number(y.value)
            var r = Number(z.value)
            var an = a1 + (n-1)*r
            res.innerHTML = 'O valor do termo desejado é' + an
        }
    </script>
</body>
</html>
