<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Java Script 2</title>
</head>
<body>
    <script>
         /* Sobre operadores aritmétcos:
            window.alert(5 + 2) -> soma
            window.alert(5 - 2) -> subtração
            window.alert(5 * 2) -> multiplicação
            window.alert(5 / 2) -> divisão
            window.alert(5 ** 2) -> exponenciação */

         /* Simplificação de auto-atribuições:
         n = 3
         n += 5
         resultado -> n = 8 */

         window.alert("Bem-vindo à calculadora de PA!")
         var a1 = Number(window.prompt("Insira o valor do 1º termo:"))
         var n = Number(window.prompt("Insira o número do termo desejado:"))
         var r = Number(window.prompt("Insira o valor da raíz:"))
         an = a1 + (n-1)*r
         window.alert("O " + n + " º termo é igual a " + an)

         /* Sobre operadores relacionais:
          > - maior
          < - menor
          == - igual
          >= - maior ou igual
          <= - menor ou igual
          != = diferente */

          var valor = window.prompt("Insira um valor: ")
          window.alert(valor > 5)
          window.alert(valor < 100)
          window.alert(valor == valor)
          window.alert(valor != 50)
          // ver no site!!!

         /* Sobre operadores lógicos:
         ! -> negação
         && -> conjunção
         || -> disjunção */

         window.alert(valor > 5 || valor < 100)
         // ver no site!!!
         var idade = window.prompt("Insira sua idade:")
         window.alert(idade >= 18 && idade <=20)

         /* Sobre operadores ternários:
         teste ? true : false */
         var media = window.prompt("Insira sua média:")
         window.alert(media>=7?"Aprovado!":"Reprovado!")



    </script>
</body>
</html>
