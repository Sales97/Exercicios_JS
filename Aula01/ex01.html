<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Java Script 1</title>
    <style>
        body{
            color: red;
        }
    </style>
</head>
    <body>
        <!--a programação em Java Script geralmente fica nessa parte (no final das tags do "body")-->
        <script>
            // Alguns comandos básicos:
            window.alert("Texto que aparecerá como mensagem!")
            window.confirm("Entendeu?")
            window.prompt("Qual é sua linguagem de propagação favorita?")
            
            // Sobre variáveis:
            var massa = window.prompt("Quanto vale a massa, em Kg?")
            var aceleracao = window.prompt("Quanto vale a aceleração, em m/s^2?")
            var forca = massa*aceleracao /*no JS, quando usamos apenas 1 sinal de igual (=), significa que a variável vai receber algum valor.*/
            window.alert("A Força exercida será de " + forca + "N!")

            // Sobre o "+" :
            /* o JS interpreta o "+" como número e como string. Para fazer com que ele some os numerais desejados, é preciso realizar o seguinte comando/conversão: */
            var n1 = Number.parseInt(window.prompt("Insire um número!")) // parseInt é para números inteiros!
            var n2 = Number.parseFloat(window.prompt("Insire outro número!")) // parseFloat é para números decimais!
            s = n1 + n2
            window.alert("A soma é igual a " + s)
            // Outra opção é usar somente Number!
            // A recipocra também é verdadeira: se eu quiser converter algo para string, é só usar o comando Sting(n)!

            // Para escrever no documento:
            var nome = window.prompt("Qual seu nome?")
            document.write("Seu nome tem " + nome.length + " letras!") // .lenght é usado para determinar o nº de letras da palavra!
        </script>
    </body>
</html>
